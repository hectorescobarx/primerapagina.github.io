<!DOCTYPE html>

<body>
<!--encabezado-->

<main>

    <div class="container">

        <!--plan basico-->

            <div class="plan">Basic</div>
            <div class="price">$11.99 / month</div>
            <ul>
                <li> 10GB storage</li>
                <li> 1 user</li>
                <li> support</li>

        </div>
        
        <!--plan standard-->
        <div class="plancontainer"> 
            <div class="plan">Standard</div>

        </div>

            <div class="plan">Premium</div>

                <li> 100GB Storage</li>
                <li> 10 users</li>

</main>

<footer>
    <p>todos los derechos reservados proplan.com</p>
</footer>
